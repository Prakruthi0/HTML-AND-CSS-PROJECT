<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="E:\Visual Studio code\HTML AND CSS PROJECT\Form\Form.css">
    <title>Form</title>
</head>
<body>
    <form autocomplete="on">
        <fieldset>
            <legend>Student Application Form</legend>
            <label>First Name</label>
            <br>
            <input type="text" class="First"  required >
            <br><br>
            <label>Last Name</label>
            <br>
            <input type="text" class="Last" required>
            <br><br>
            <label>Gender</label>
            <br>
            <div class="Gender" >
            <input type="radio" name="Gender"> Male
            <br>
            <input type="radio" name="Gender"> FeMale
            <br>
            <input type="radio" name="Gender"> Other
            </div> 
            <br>
            <label>Hobbies</label>
            <br>
            <div class="checkbox">
            <input type="checkbox" > Singing
            <br>
            <input type="checkbox" id="box"> Dancing
            <br>
            <input type="checkbox" id="box"> Reading
            <br>
            <input type="checkbox" id="box"> Drawing
            </div>
            <br>
            <label>Set Password</label>
            <br>
            <input type="password" class="password" required>
            <br> <br>
            <label>Skills</label>
            <br>
            <div >
                <select class="dropdown">
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="JAVASCRIPT">JAVASCRIPT</option>
                    <option value="JAVA">JAVA</option>
                    <option value="SQL">SQL</option>
                    <option value="PYTHON">PYTHON</option>
                </select>
            </div>
            <input type="submit" id="submit">
        </fieldset>
    </form>
</body>
</html>
